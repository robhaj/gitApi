<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GitDuel</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <section>
    <div id='topBar'>
      <iframe id="ghub" src="https://ghbtns.com/github-btn.html?user=robhaj&repo=gitApi&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
      <div id="audioButtons">
        <span class="glyphicon glyphicon-volume-off"></span>
        <span class="glyphicon glyphicon-volume-up"></span>
      </div>
    </div>
    <audio class="audio" autoplay loop>
      <!-- <source src="ass/audio/cowboy.mp3"> -->
      </audio>
      <audio class="shot" preload="auto">
        <source src="ass/audio/gunShot.m4a">
        </audio>
          <div class="container">
          <div class='row'>
            <div class='col-md-4'>
              <div id="ghapidata" class="clearfix">
              </div>
            </div>
              <div class='col-md-4' id="heading">
          <h1>gitDuel</h1>
          <p>Enter two gitHub usernames and click the button compare.</p>
          <div id="search">
            <form id="tag-search">
              <div class="form-group">
                <input type="text" name="ghusername" id="ghusername1" placeholder="Player 1">
                <span> &nbsp;<strong> VS </strong>&nbsp; </span>
                <input type="text" name="ghusername2" id="ghusername2" placeholder="Player 2">
                <br><br>
                <button type="submit" id="ghsubmitbtn" class="btn btn-primary btn-lg">Duel</button>
              </div>
            </form>
          </div>
          </div>
        <div class='col-md-4'>
        <div id="ghapidata2" class="clearfix2">
        </div>
      </div>
    </div>
        </div>
        </section>
        <section>
          <div id="search-results" class="text-center"></div>
        </section>
        <section>
</div>
</section>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/utility.js"></script>
        <script src="js/main.js"></script>
      </body>
      </html>
